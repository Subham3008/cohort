<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="monitor">
      <div class="main-screen">
        <div class="right-click">
          <div class="option">Refresh</div>
          <div class="option">Sort by</div>
          <div class="option">New Folder</div>
          <div class="option">View</div>
          <div class="option">Display Settings</div>
          <div class="option">Personalize</div>
          <div class="option">Show more option</div>
        </div>
        <div class="windows">
          <div class="bottom">
            <div class="user">
              <i class="ri-user-line"></i>
              <p>Subham</p>
            </div>
            <i id="power" class="ri-shut-down-line"></i>
          </div>
        </div>
        <div class="camera">
          <div class="top">
            <i id="camera-close" class="ri-close-line"></i>
          </div>
        </div>
        <div class="vs-code">
          <div class="top">
            <i id="vs-code-close" class="ri-close-line"></i>
          </div>
        </div>
        <div class="file">
          <div class="top">
            <i id="file-close" class="ri-close-line"></i>
          </div>
        </div>
      </div>
      <div class="taskbar">
        <img class="window-btn"
          src="https://www.citypng.com/public/uploads/preview/hd-windows-11-logo-icon-transparent-background-701751694967888zqtluh5aaw.png"
          alt="">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" class="search-input">
          <!-- <button class="search-btn">Search</button> -->
        </div>
        <img class="camera-btn"
          src="https://png.pngtree.com/recommend-works/png-clipart/20240831/ourlarge/pngtree-blue-camera-icon-on-isolate-png-image_13669761.png"
          alt="">
        <img class="vs-code-btn"
          src="https://w7.pngwing.com/pngs/905/947/png-transparent-microsoft-visual-studio-code-alt-macos-bigsur-icon-thumbnail.png"
          alt="">
        <img class="file-btn" src="https://helpdesk.arcadia.edu/hc/article_attachments/37132939964557" alt="">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
